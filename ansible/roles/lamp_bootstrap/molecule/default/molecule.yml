---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-22
    image: jrei/systemd-ubuntu:22.04
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /sbin/init
  - name: ubuntu-24
    image: jrei/systemd-ubuntu:24.04
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /sbin/init
  - name: debian-11
#    image: jrei/systemd-debian:11 #geerlingguy/docker-debian11-ansible
    image: mpaivabarbosa/molecule-systemd-debian:11
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
#    command: /sbin/init
    command: /lib/systemd/systemd
  - name: debian-12
#    image: jrei/systemd-debian:12 #geerlingguy/docker-debian12-ansible
    image: mpaivabarbosa/molecule-systemd-debian:12
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
#    command: /sbin/init
    command: /lib/systemd/systemd
provisioner:
  name: ansible
  inventory:
    host_vars:
      ubuntu-22:
        ansible_user: root
        ansible_python_interpreter: /usr/bin/python3
        ansible_remote_tmp: /tmp/.ansible
      ubuntu-24:
        ansible_user: root
        ansible_python_interpreter: /usr/bin/python3
        ansible_remote_tmp: /tmp/.ansible
      debian-11:
        ansible_user: root
        ansible_python_interpreter: /usr/bin/python3
        ansible_remote_tmp: /tmp/.ansible
      debian-12:
        ansible_user: root
        ansible_python_interpreter: /usr/bin/python3
        ansible_remote_tmp: /tmp/.ansible
verifier:
  name: ansible